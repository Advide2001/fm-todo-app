<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./public/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./sass/main.scss">
  <script src="./js/controller.js" type="module" defer></script>
  <title>Todo app</title>
</head>

<body>
  <main class="flex-column">
    <div class="flex jc-space-between">
      <h1 class="uppercase ls-300 fw-700 fs-700">Todo</h1>
      <button class="theme-toggle-button button__svg" data-icon="theme-icon"><span class="sr-only">Toggle
          Theme</span></button>
    </div>
    <article class="card | flex-column">
      <label class="sr-only" for="todoTaskTextbox">Enter your todo task:</label>
      <input class="todo__textbox" type="text" id="mytextbox" name="todoTaskTextbox" size="30" maxlength="100"
        placeholder="add a to-do here...">
      <ul class="todo-list">
        <div class="list-items__wrapper"></div>
        <!-- List item for meta-data-->
        <li class="button-group | flex text-primary-200 jc-space-between">
          <!-- Update x dynamically -->
          <p class="tasks__count">meta data here</p>
          <!-- for desktop only, hide this in mobile layout-->
          <div class="task-button-group desktop-only">
            <button data-filter="all" class="button__primary button__primary--active">All</button>
            <button data-filter="active" class="button__primary">Active</button>
            <button data-filter="completed" class="button__primary">Completed</button>
          </div>
          <button class="button__primary clear-completed-button">Clear Completed</button>
        </li>
      </ul>
      <div class="task-button-group button-group | flex mobile-only fs-400 text-primary-200 jc-center br-2">
        <!-- for mobile only, hide this in desktop layout-->
        <button data-filter="all" class="button__primary button__primary--active">All</button>
        <button data-filter="active" class="button__primary">Active</button>
        <button data-filter="completed" class="button__primary">Completed</button>
      </div>
    </article>
  </main>
</body>

</html>
